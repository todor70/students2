<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>Update student</h2>

    <form th:object="${student}" th:action="@{../update}" action="#" method="post">
        <input type="hidden" th:field="*{studentID}" class="form-control"/>
        <table>
            <tr>
                <td><input type="text" th:field="*{firstName}" class="form-control"
                           style="margin-bottom: 10px; margin-right: 10px; width: 250px"
                           placeholder="Firstname"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{lastName}" class="form-control"
                           style="margin-bottom: 10px; margin-right: 10px; width: 250px"
                           placeholder="Lastname"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{email}" class="form-control" style="margin-right: 10px; width: 250px"
                           placeholder="Email"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>
            </tr>
        </table>
        <br>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>
    <br>
    <a th:href="@{/students}" class="btn btn-primary">Back to List</a>

</div>
</body>
</html>
